<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/money.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Invoice App</title>
  </head>
  <body>
    <main class="flex h-screen flex-col" id="app">
      <header class="mb-5">
        <div class="container mx-auto">
          <div class="py-4">
            <h1 class="font-family-montserrat text-3xl font-bold">
              Mirai IT Solutions
            </h1>
            <p class="text-blue-400">Invoice App For Shop</p>
          </div>
        </div>
      </header>
      <section class="">
        <div class="container mx-auto mb-7 block print:hidden">
          <form action="" id="createRecordForm">
            <div
              class="grid grid-cols-4 gap-3 shadow rounded-lg border border-stone-300 p-5"
            >
              <div class="col-span-2">
                <div>
                  <label
                    for="productSelect"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >Select Product</label
                  >
                  <select
                    id="productSelect"
                    name="product_select"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                    required
                  >
                    <option value="" selected>Choose a product</option>
                  </select>
                </div>
              </div>
              <div class="col-span-1">
                <div>
                  <label
                    for="quantity"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >Quantity</label
                  >
                  <input
                    type="number"
                    value="1"
                    id="quantity"
                    name="quantity"
                    min="1"
                    oninput="this.value = Math.max(1, parseInt(this.value) || 1);"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                    required
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  type="submit"
                  class="h-full w-full rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900"
                >
                  Add Record
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="container mx-auto">
          <div
            class="relative overflow-x-auto rounded-lg border border-stone-200 shadow"
          >
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
              <thead
                class="text-xs text-gray-700 uppercase bg-blue-200 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="text-nowrap px-8 py-3 w-[25%]">
                    Product name
                  </th>
                  <th scope="col" class="px-8 py-3 text-end w-[18.75%]">
                    Price
                  </th>
                  <th scope="col" class="px-8 py-3 text-end w-[18.75%]">
                    Quantity
                  </th>
                  <th scope="col" class="px-8 py-3 text-end w-[18.75%]">
                    Cost
                  </th>
                  <th
                    scope="col"
                    class="px-8 py-3 text-end w-[18.75%] table-cell print:hidden"
                  >
                    Action
                  </th>
                </tr>
              </thead>
              <tbody id="recordGroup">
                <tr
                  class="border-b dark:border-gray-700 border-gray-100 hidden last:table-row"
                >
                  <th
                    scope="row"
                    colspan="5"
                    class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center"
                  >
                    There is no record yet!
                  </th>
                </tr>
              </tbody>
              <tfoot class="mt-6">
                <tr class="border-b dark:border-gray-700 border-gray-100">
                  <th
                    scope="row"
                    colspan="3"
                    class="px-8 w-[18.75%] py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-end"
                  >
                    Total
                  </th>
                  <td class="text-nowrap px-8 py-4 text-end w-[18.75%]">
                    <span id="recordTotal">0</span> ¥
                  </td>
                  <td
                    class="px-8 py-4 text-end w-[18.75%] table-cell print:hidden"
                  ></td>
                </tr>
                <tr class="border-b dark:border-gray-700 border-gray-100">
                  <th
                    scope="row"
                    colspan="3"
                    class="px-8 w-[18.75%] py-3 font-medium text-gray-900 whitespace-nowrap dark:text-white text-end"
                  >
                    Tax (5%)
                  </th>
                  <td class="text-nowrap px-8 py-3 text-end w-[18.75%]">
                    <span id="recordTax">0</span> ¥
                  </td>
                  <td
                    class="px-8 py-3 w-[18.75%] text-end table-cell print:hidden"
                  ></td>
                </tr>
                <tr
                  class="border-b dark:border-gray-700 border-gray-100 last:border-none"
                >
                  <th
                    scope="row"
                    colspan="3"
                    class="px-8 py-4 w-[18.75%] font-medium text-gray-900 whitespace-nowrap dark:text-white text-end"
                  >
                    Net Total
                  </th>
                  <td class="text-nowrap px-8 py-3 w-[18.75%] text-end">
                    <span id="recordNetTotal">0</span> ¥
                  </td>
                  <td
                    class="px-8 w-[18.75%] py-3 text-end table-cell print:hidden"
                  ></td>
                </tr>
              </tfoot>
            </table>
          </div>
          <p class="mt-5 hidden print:block mx-auto">
            ありがとうございました。
          </p>
        </div>
      </section>
      <section
        id="manageInventorySideBar"
        class="overflow-auto fixed right-0 w-[450px] h-screen shadow translate-x-full bg-stone-100"
      >
        <div class="p-4">
          <div class="flex justify-between items-center mb-5">
            <div>
              <h1 class="font-family-montserrat text-3xl font-bold">
                Manage Inventory
              </h1>
              <p class="text-blue-400">Available Products</p>
            </div>
            <button id="closeMangeInventoryBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="pointer-events-none size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </button>
          </div>
          <div
            id="productGroup"
            class="flex flex-col mb-5 max-h-[300px] overflow-auto"
          >
            <div class="hidden last:block">There is no product...</div>
          </div>
          <div class="p-4 shadow border border-stone-200 rounded-lg">
            <div class="grid grid-cols-3 gap-3">
              <div class="col-span-3">
                <div>
                  <label
                    for="newProductName"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Name</label
                  >
                  <input
                    type="text"
                    id="newProductName"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                    required
                  />
                </div>
              </div>
              <div class="col-span-2">
                <div>
                  <label
                    for="newProductPrice"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Price</label
                  >
                  <input
                    type="number"
                    id="newProductPrice"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                    required
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  id="newProductBtn"
                  type="button"
                  class="h-full w-full rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="mt-auto">
        <div class="container mx-auto py-3">
          <div class="flex print:hidden justify-end gap-3">
            <button
              id="openManageInventoryBtn"
              type="button"
              class="me-2 mb-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 focus:outline-none dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700"
            >
              Manage Inventory
            </button>
            <button
              id="checkOutBtn"
              type="button"
              class="mb-2 rounded-lg bg-blue-700 px-3 py-2 text-sm font-medium text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-900"
            >
              Check Out
            </button>
          </div>
        </div>
      </footer>
      <template id="productListTemplate">
        <div
          class="product-list flex justify-between border-b border-stone-300 p-4 gap-1"
        >
          <div class="flex justify-between w-[90%]">
            <h3><span class="product-name"></span></h3>
            <p><span class="product-price"></span> ¥</p>
          </div>
          <button class="product-remove active:scale-90 active:opacity-60">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-5 pointer-events-none"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </button>
        </div>
      </template>
      <template id="recordRowTemplate">
        <tr
          class="record-row border-b group dark:border-gray-700 border-gray-400"
        >
          <th
            scope="row"
            class="record-product-name px-8 w-[25%] py-4 font-medium text-gray-900 whitespace-nowrap"
          ></th>
          <td class="px-8 w-[18.75%] py-4 text-end text-nowrap">
            <span class="record-product-price"></span> ¥
          </td>

          <td class="px-8 w-[18.75%] py-4">
            <div class="flex items-center justify-end gap-0.5">
              <button
                class="active:scale-90 hidden group-hover:block quantity-sub"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
              <span class="record-quantity block"></span>
              <button
                class="active:scale-90 hidden group-hover:block quantity-add"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
            </div>
          </td>

          <td class="px-8 w-[18.75%] py-4 text-end">
            <span class="record-cost"></span> ¥
          </td>
          <td class="px-8 w-[18.75%] py-4 text-end table-cell print:hidden">
            <button
              class="remove-record cursor-pointer font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Remove
            </button>
          </td>
        </tr>
      </template>
    </main>
    <script type="module" src="./main.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
